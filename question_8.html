<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function printSeries( n, a,
				b, c)
{

	let d;
	if (n == 1) {
		document.write( a + " ");
		return;
	}
	if (n == 2) {
		document.write( a + " " + b + " ");
		return;
	}

	document.write( a + " " + b
		+ " " + c + " ");

	for (let i = 4; i <= n; i++) {
		d = a + b + c;
		document.write( d + " ");
		a = b;
		b = c;
		c = d;
	}
}
	let N = 7, a = 1, b = 3;
	let c = 4;
	printSeries(N, a, b, c);

    </script
</body>
</html>
